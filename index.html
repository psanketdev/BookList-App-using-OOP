<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a2e4c7e04d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>BookList App</title>
</head>

<body>
  <div class="container mt-4  ">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-info"></i><span class="text-primary">Book</span>List
    </h1>
    <form id="bookListForm" class="m-auto">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="title">Autor</label>
        <input type="text" class="form-control" id="author">
      </div>
      <div class="form-group">
        <label for="title">ISBN#</label>
        <input type="text" class="form-control" id="isbn">
      </div>
      <input type="submit" value="Submit" class="btn btn-info btn-block">
    </form>
    <table class="table table-striped mt-5 text-center">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
